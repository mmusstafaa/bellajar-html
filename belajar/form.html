<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>

    <!-- input, textarea, select, button, label, -->
<table border="1" cellspacing="0" cellpading="5">
  <form>
  <tr>
    <td> <label for="username">Username : </label></td>
    <td><input type="text" id="username"></td>
    <br>
  </tr> 
  <tr>
    <td><label for="password">password :</label></td>
    <td><input type="password" id="password"></td>
      <br>
  </tr>
      <!-- radio digunakan untuk memilih satu diantara pilihan  -->
  <tr>
  <td></td>
  <td colspan="2">
    <input type="radio" id="pria" name="jeniskelamin"> <label for="pria" >Pria</label>
    <input type="radio" id="wanita" name="jeniskelamin"> <label for="wanita" >wanita</label>
  </td>
      <br>
  </tr>
      <!-- chekbok untuk menyeleksi lebih dari satu -->
  <tr>
    <td></td>
    <td>
    <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
    <input type="checkbox" id="bola"><label for="bola">bola</label>
    <input type="checkbox" id="sepak"><label for="sepak">sepak</label>
    <br>
  </td>
  </tr>
  <tr>
    <td><textarea></textarea></td>
      <br>
    <td>
    <select>
      <option>bandung</option>\
      <option>ubi</option>
      <option>kayu</option>
    </select>
    </td>
  </tr>
    <!-- <input type="submit" value="kirim"> -->
  <tr>
    <td><button type="submit">kirim</button></td>
  </tr>  
  </form>
</table> 
</body>
</html>
